version: '3.8'

services:
  db:
    image: postgres:12.14-alpine
    container_name: la-base_pg
    environment:
      - POSTGRES_DB=${NEXT_PUBLIC_APP_SLUG}
      - POSTGRES_USER=${NEXT_PUBLIC_APP_SLUG}
      - POSTGRES_PASSWORD=password
    ports:
      - '5433:5432'
    volumes:
      - la-base-pgdata:/var/lib/postgresql/data
    networks:
      - la-base-network

volumes:
  la-base-pgdata:
    name: la-base_pgdata

networks:
  la-base-network:
    external: false
    name: la-base-network

